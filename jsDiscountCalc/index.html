<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
  </head>
  <body>
    <div id="div1"></div>
    <form action="submit">
      <label for="date">Pick a date</label>
      <input type="date" name="date" id="date" />

      <label for="merchant"> Pick a Merchant</label>
      <select name="merchants" id="merchants">
        <option value=""></option>
        <option value="Omni">Omni</option>
        <option value="Telia">Telia</option>
        <option value="Circle_K">Circle_K</option>
        <option value="Ruukki">Ruukki</option>
        <option value="7-ELEVEN">7-ELEVEN</option>
      </select>
      <label for="amount">Enter amount</label>
      <button type="button" id="transactionButton">Add transaction</button>
    </form>

    <input type="number" name="amount" id="amount" />
    <input
      type="text"
      name="transaction"
      id="transaction"
      class="input"
      placeholder="transaction input"
      required
    />
    <button type="submit" id="button" class="button">Submit</button>

    <div id="div2"></div>

    <!-- <script src="app.js"></script> -->
    <!-- <script src="app1.js"></script> -->
    <script src="app03.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
