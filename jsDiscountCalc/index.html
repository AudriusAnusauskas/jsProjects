<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Transaction Fee Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>transaction fee calculator</h1>
    </div>

    <form>
      <label for="date" class="item item-label"
        >Pick a date
        <input type="date" name="date" id="date" class="item" required
      /></label>

      <label for="merchant" class="item item-label">
        Pick a Merchant
        <select name="merchants" id="merchants" class="item" required>
          <option value=""></option>
        </select>
      </label>
      <label for="amount" class="item item-label"
        >Enter amount
        <input type="number" name="amount" id="amount" class="item" required
      /></label>
      <button type="button" id="transactionButton" class="btn">
        Add transaction
      </button>
    </form>
    <form class="transaction">
      <input
        type="text"
        name="transaction"
        id="transaction"
        class="input item"
        placeholder="transaction input"
        required
      />
      <button type="button" id="button" class="btn">Submit</button>
    </form>

    <div class="info">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
    </div>
    <!-- </div> -->
    <!-- <script src="app.js"></script> -->
    <!-- <script src="app1.js"></script> -->
    <!-- <script src="app03.js"></script> -->
    <script src="app2.js"></script>
  </body>
</html>
