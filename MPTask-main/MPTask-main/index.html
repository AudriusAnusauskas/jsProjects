<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Transaction Fee Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>transaction fee calculator</h1>
    </div>
    <form class="transaction">
      <input
        type="text"
        name="transaction"
        id="transaction"
        class="input item"
        placeholder="transaction input"
        required
      />
      <button type="button" id="button" class="btn">Submit</button>
    </form>

    <div class="info">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
